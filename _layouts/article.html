---
layout: empty
requirements:
 - <link rel="stylesheet" href="/assets/css/highlight.css">
 - <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
 - <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js" defer></script>
 - <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript" defer></script>
 - <script type="text/javascript" src="/assets/nav/zooming.js" defer></script>
---

{% include header_article.html %}

<div class="main">
    <article class="main-text post-article">
        {{ content }}
        <div id="post-switch">
            <div>
                {% if page.previous %}
                <a href="{{ page.previous.url }}" id="post-previous">
                     <h5>
                         PREVIOUS POST
                     </h5>
                    {{ page.previous.title }}
                </a>
                {% endif %}
            </div>

            <div>
                {% if page.next %}
                <a href="{{ page.next.url}}" id="post-next">
                    <h5>
                         NEXT POST
                    </h5>
                    {{ page.next.title }}
                </a>
                {% endif %}
            </div>
        </div>

        <div id="gitalk-container"></div>
    </article>

    <div class="sidebar hidden-on-mobile" id="sidebar">
        <div id="toc">
            <h5 class="toc-title">- Contents</h5>
        </div>
    </div>
</div>

{% include footer.html %}
