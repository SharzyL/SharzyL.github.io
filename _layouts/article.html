---
layout: empty
requirements:
 - <link rel="stylesheet" href="/assets/css/highlight.css">
 - <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
 - <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
 - <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
 - <script type="text/javascript" src="/assets/nav/zooming.js"></script>
---

{% include header_article.html %}

<div class="main">
    <article class="main-text post-article">
        {{ content }}
        <div id="post-switch">
            <div>
                {% if page.previous %}
                <a href="{{ page.previous.url }}" id="post-previous">
                     <h5>
                         <i class="fa fa-angle-left"></i> PREVIOUS
                     </h5>
                    {{ page.previous.title }}
                </a>
                {% endif %}
            </div>

            <div>
                {% if page.next %}
                <a href="{{ page.next.url}}" id="post-next">
                    <h5>
                         NEXT <i class="fa fa-angle-right"></i>
                    </h5>
                    {{ page.next.title }}
                </a>
                {% endif %}
            </div>
        </div>

        <div id="gitalk-container"></div>
    </article>

    <div class="sidebar hidden-on-mobile" id="sidebar">
        <div id="toc">
            <h5 class="toc-title">- Contents</h5>
        </div>
    </div>
</div>

{% include footer.html %}


<!-- use mathjax to handle formulas-->
<script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$']]}
        });
</script>

<!-- use sticky-sidebar to wrap table of contents to a sidebar-->
<script type="text/javascript">
    String.prototype.hashCode = function() {
        let hash = 0, i, chr;
        if (this.length === 0) return hash;
        for (i = 0; i < this.length; i++) {
            chr   = this.charCodeAt(i);
            hash  = ((hash << 5) - hash) + chr;
            hash |= 0; // Convert to 32bit integer
        }
        return Math.abs(hash);
    };
